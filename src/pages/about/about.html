<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.slides[0].image">
      </ion-thumbnail>
      <h2>{{ item.name }}</h2>
      <p>{{ item.description }}</p>
    </ion-item>
  </ion-list>
</ion-content>
