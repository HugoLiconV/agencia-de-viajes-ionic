<ion-content class="grid-basic-page">
  <ion-grid>
    <ion-row *ngFor="let place of places">
      <ion-col col-12>
        <h1>{{place.name}}</h1>
      </ion-col>
      <ion-col col-6 *ngFor="let slide of place.slides">
        <img [src]="slide.image">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
