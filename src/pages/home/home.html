<ion-content>
  <ion-card *ngFor="let place of places">
    <div class="tutorial-page">
        <ion-slides pager>
          <ion-slide *ngFor="let slide of place.slides">
            <div class="container">
              <img [src]="slide.image" class="slide-image"/>
            </div>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
            <div class="slider-dot"></div>
          </ion-slide>
        </ion-slides>
    </div>

    <ion-card-content>
      <ion-card-title>
        {{place.name}}
      </ion-card-title>
      <p>
        {{place.description}}
      </p>
    </ion-card-content>

    <ion-item>
      <!-- <ion-icon name="cash" item-start large></ion-icon>
      <h2>Price</h2>
      <p>{{place.cost}}</p> -->
      <span ion-text item-start color="secondary" class="item-bold">Cost:</span>
      <span ion-text item-start color="subtle">{{place.cost | currency}}</span>
    </ion-item>
    
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='cash'></ion-icon>
          Reserve
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
